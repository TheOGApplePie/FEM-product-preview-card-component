<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="card">
  <img class="image" src="images/image-product-desktop.jpg">
  <div class="text">
    <span class="perfume">Perfume</span>

    <span class="product-title">Gabrielle Essence Eau De Parfum</span> 
  
    <span class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL. </span>
    <div class="prices">
    <span class="product-price">$149.99</span>
    <span class="product-price-crossed">$169.99</span>
    </div>
  
    <button><img src="images/icon-cart.svg">Add to Cart</button>
  </div>
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/TheOGApplePie">Danial Ali</a>.
  </div>
</body>
</html>
